<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Médica</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header class="siteHeader">
        <div class="siteHeader__image">
            <img class="siteHeader__image__sonia" src="/assets/1.svg" alt="Foto profissional da doutora Sônia.">
        </div>
        <div class="siteHeader__summary">
            <h1>Olá, Sônia</h1>
            <p>Mais 4 consultas hoje</p>
        </div>
    </header>
    
    <main>
       <section class ="today">
        <h1>Hoje</h1>
        <ul class="appointments">
            <li class="card">
                <img class ="card__profilePic" src ="assets/2.svg" alt="Foto de perfil da paciente Luciana Dias.">
                <h3 class = "card__name">Luciana Dias</h3>
                <img class ="card__chat" src="assets/Chatcirculo1.svg" alt="Ícone para inciar conversa por chat.">
                <img class ="card__camera" src="assets/Camera.svg" alt="Ícone ilustrativo de câmera.">
                <p class =  "card__service">Consulta remota</p>
                <hr class=  "card__line">
                <p class =  "card__hour">14:00 - 15:00 (1 hora)</p>
                <button type="button"  class =  "card__video">Ligar por vídeo</button>
                <button type="button"  class=   "card__audio">Ligar por áudio  </button>                   
            </li>
            <li class="card">
                <img class ="card__profilePic" src ="assets/3.svg" alt="Foto de perfil da paciente Larissa Santana.">
                <h3 class = "card__name">Larissa Santana</h3>
                <img class ="card__chat" src="assets/Chatcirculo1.svg" alt="Ícone para inciar conversa por chat.">
                <img class ="card__camera" src="assets/Camera.svg" alt="Ícone ilustrativo de câmera.">
                <p class =  "card__service">Consulta no local</p>
                <hr class=  "card__line">
                <p class =  "card__hour">16:00 - 17:00 (1 hora)</p>
                <button type="button" class =  "card__address">Ver endereço</button>                   
            </li>
            <li class="card">
                <img class ="card__profilePic" src ="assets/4.svg" alt="Foto de perfil do paciente Marcos Correia.">
                <h3 class = "card__name">Marcos Correia</h3>
                <img class ="card__chat" src="assets/Chatcirculo1.svg" alt="Ícone para inciar conversa por chat.">
                <img class ="card__camera" src="assets/Camera.svg" alt="Ícone ilustrativo de câmera.">
                <p class =  "card__service">Consulta remota</p>
                <hr class=  "card__line">
                <p class =  "card__hour">17:20 - 18:00 (1 hora)</p>
                <button type ="button" class =  "card__video">Ligar por vídeo</button>
                <button type ="button" class=   "card__audio">Ligar por áudio  </button>                   
            </li>
        </ul>
       </section> 

    </main>

    <footer>

    </footer>
</body>
</html>
